<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js Player</title>
  <!-- Video.js Core -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <!-- DASH Support -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.11.0/dist/videojs-dash.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    .vjs-custom-skin .vjs-control-bar {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .vjs-custom-skin .vjs-play-progress,
    .vjs-custom-skin .vjs-volume-level {
      background-color: #e50914 !important;
    }
    .vjs-custom-skin .vjs-slider {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .video-js {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video id="my-player" class="video-js vjs-custom-skin" controls preload="auto"></video>

  <script>
    const player = videojs('my-player', {
      techOrder: ['dash', 'html5'],
      autoplay: true,
      controls: true,
      fluid: true,
      dash: {
        debug: false
      },
      html5: {
        nativeTextTracks: false
      }
    });

    player.src({
      src: "https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd",
      type: "application/dash+xml",
      keySystems: {
        "org.w3.clearkey": {
          "1779c27b9d077a3ba0c9cc1bb9a94b9f": "cc5cf3b7928fb9e0a1ee6a8b566f0a8e"
        }
      }
    });

    player.ready(() => {
      console.log('Player ready!');
    });
  </script>
</body>
</html>
