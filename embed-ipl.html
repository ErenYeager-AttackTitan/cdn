<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Shaka Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    const manifestUri = "https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd";

    const keyId = "1779c27b9d077a3ba0c9cc1bb9a94b9f";
    const key = "cc5cf3b7928fb9e0a1ee6a8b566f0a8e";

    async function initPlayer() {
      const video = document.getElementById('video');

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Shaka Player not supported');
        return;
      }

      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: {
            [keyId]: key
          }
        },
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 10,
        }
      });

      player.addEventListener('error', e => console.error('Error:', e.detail));

      try {
        await player.load(manifestUri);
        console.log('Video loaded');
      } catch (e) {
        console.error('Load failed', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
