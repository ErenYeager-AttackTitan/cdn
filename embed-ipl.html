<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaka Player with Seek Bar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #000;
      overflow: hidden;
    }
    .shaka-video-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    .shaka-controls-container {
      background: rgba(0, 0, 0, 0.7);
    }
    /* Explicitly style seek bar so itâ€™s visible */
    .shaka-seek-bar-container {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
      height: 30px !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player-container>
    <video id="video" autoplay controls data-shaka-player></video>
  </div>

  <script>
    const manifestUri = "https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd";
    const keyId = "1779c27b9d077a3ba0c9cc1bb9a94b9f";
    const key = "cc5cf3b7928fb9e0a1ee6a8b566f0a8e";

    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);
      const ui = video['ui'];
      const controls = ui.getControls();

      player.configure({
        drm: {
          clearKeys: {
            [keyId]: key
          }
        },
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          lowLatencyMode: true,
          retryParameters: {
            maxAttempts: 5,
            baseDelay: 500,
            backoffFactor: 1.5,
            timeout: 10000
          }
        },
        abr: {
          enabled: true,
          switchInterval: 5,
          bandwidthUpgradeTarget: 1.1
        }
      });

      ui.configure({
        addSeekBar: true,
        controlPanelElements: [
          'play_pause', 'mute', 'time_and_duration', 'fullscreen', 'overflow_menu'
        ],
        overflowMenuButtons: [
          'captions', 'quality', 'language', 'statistics', 'picture_in_picture'
        ],
        seekBarColors: {
          base: 'rgba(255,255,255,0.2)',
          buffered: 'rgba(255,255,255,0.4)',
          played: '#e50914'
        }
      });

      player.addEventListener('error', e => console.error('Player error:', e.detail));
      controls.addEventListener('error', e => console.error('UI error:', e.detail));

      try {
        await player.load(manifestUri);
        console.log('Video loaded successfully');
      } catch (error) {
        console.error('Load failed', error);
      }
    }

    document.addEventListener('shaka-ui-loaded', initPlayer);
  </script>
</body>
</html>
