<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mikasa Ackerman Music - Attack On Titan Opening 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #fff;
      --accent-color: #e50914;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-wrapper {
      width: 90%;
      max-width: 420px;
      background-color: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .cover-img {
      width: 100%;
      display: block;
    }

    .info {
      padding: 15px;
    }

    .info h2 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--accent-color);
    }

    .info p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #bbb;
    }

    .audio-container {
      padding: 0 15px 15px;
    }

    .plyr--audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <img src="https://mikasa-ackerman-cdn.pages.dev/index.jpg" alt="AOT Cover" class="cover-img">
    <div class="info">
      <h2>Attack on Titan Opening 3</h2>
      <p>Linked Horizon</p>
    </div>
    <div class="audio-container">
      <audio id="player" controls>
        <source src="https://mikasa-ackerman-cdn.pages.dev/Attack-on-Titan-Opening-3-4K-60FPS-Creditless.m4a" type="audio/mp4" />
      </audio>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'rewind',       // ⏪ 10s back
        'play',
        'fast-forward', // ⏩ 10s forward
        'progress',
        'current-time',
        'duration',
        'fullscreen'
      ]
    });
  </script>

</body>
</html>
