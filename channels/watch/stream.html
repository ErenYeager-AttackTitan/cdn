<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Anime Episode</title>

  <!-- JWPlayer Script -->
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* White background for the entire page */
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    /* White background for content container */
    .container {
      background-color: #ffffff;
    }

    /* Basic styling for anime poster and video player */
    #player {
      background-color: #000;
      width: 100%;
      height: 400px;
    }

    .card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card .card-body {
      padding-top: 20px;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-white">AnimeStream</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto p-4 space-y-6">
    <section class="card">
      <h2 class="text-xl font-semibold mb-2">Anime Title: <span id="anime-title">Loading...</span></h2>
      <div class="flex space-x-4">
        <img id="anime-poster" class="w-32 h-auto rounded-lg" src="" alt="Anime Poster" />
        <div class="card-body">
          <p><strong>Description:</strong> <span id="anime-description">Loading...</span></p>
          <p><strong>Genres:</strong> <span id="anime-genres">Loading...</span></p>
          <p><strong>Status:</strong> <span id="anime-status">Loading...</span></p>
        </div>
      </div>
    </section>

    <section>
      <h3 class="text-lg font-semibold mb-2">Select Episode</h3>
      <select id="episode-select" class="w-full p-2 bg-white border border-gray-300 rounded-lg">
        <!-- Options will be dynamically loaded -->
      </select>
    </section>

    <section>
      <div id="player" class="w-full aspect-video bg-black flex items-center justify-center text-gray-500 text-lg">
        Loading Player...
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 p-4 mt-6 text-center text-sm text-gray-400">
    &copy; 2025 AnimeStream. All rights reserved.
  </footer>

  <script>
    // Fetch anime data from external URL
    async function fetchAnimeData() {
      const animeUrl = 'https://mikasa-ackerman-cdn.pages.dev/channels/watch/anime_data.json';

      try {
        // Fetch the external JSON file
        const response = await fetch(animeUrl);
        const animeData = await response.json();

        const anime = animeData["animax"];
        if (anime) {
          // Set the anime title, description, genres, and status
          document.getElementById("anime-title").textContent = anime.title;
          document.getElementById("anime-description").textContent = anime.description;
          document.getElementById("anime-genres").textContent = anime.genres.join(", ");
          document.getElementById("anime-status").textContent = anime.status;

          // Set the poster image
          document.getElementById("anime-poster").src = anime.poster;

          // Populate episode selection dropdown
          const episodeSelect = document.getElementById("episode-select");
          anime.episodes.forEach((episode, index) => {
            const option = document.createElement("option");
            option.value = episode.m3u8;
            option.textContent = `Episode ${episode.episode}`;
            episodeSelect.appendChild(option);
          });

          // Set up JWPlayer for the first episode by default
          if (anime.episodes.length > 0) {
            const firstEpisode = anime.episodes[0];
            jwplayer("player").setup({
              file: firstEpisode.m3u8,
              image: anime.poster,
              width: "100%",
              height: "100%",
              aspectratio: "16:9",
              autostart: true,
              controls: true
            });
          }

          // Change video when episode is selected
          episodeSelect.addEventListener('change', (event) => {
            const selectedM3U8 = event.target.value;
            jwplayer("player").load({
              file: selectedM3U8
            });
          });
        } else {
          document.getElementById("anime-title").textContent = "Anime not found.";
        }
      } catch (error) {
        console.error("Error fetching anime data:", error);
        document.getElementById("anime-title").textContent = "Failed to load anime data.";
      }
    }

    // Call the function to fetch and render the anime data
    fetchAnimeData();
  </script>

</body>
</html>
