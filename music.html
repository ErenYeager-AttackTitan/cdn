<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listen.moe Spotify Player</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .player {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    text-align: center;
  }
  img.cover {
    width: 80%;
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .track-info {
    margin-top: 1rem;
  }
  .controls {
    margin-top: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .controls i {
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .controls i:hover {
    transform: scale(1.2);
    color: #1db954;
  }
  @media (max-width: 600px) {
    img.cover {
      width: 100%;
    }
    .controls i {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<div class="player">
  <img id="cover" class="cover" src="fallback.jpg" alt="Album Cover">
  <div class="track-info">
    <h2 id="title">Loading...</h2>
    <p id="artist">Please wait</p>
  </div>
  <div class="controls">
    <i class="fa-solid fa-backward-step" id="prev"></i>
    <i class="fa-solid fa-play" id="play"></i>
    <i class="fa-solid fa-forward-step" id="next"></i>
  </div>
</div>
<script>
let ws;
function connect() {
  ws = new WebSocket('wss://listen.moe/gateway_v2');
  ws.onmessage = event => {
    if (!event.data) return;
    let data;
    try { data = JSON.parse(event.data); } catch(e) { return; }
    if (data.op === 1 && data.t === 'TRACK_UPDATE') {
      const song = data.d.song;
      const cover = song.albums?.[0]?.image ? `https://cdn.listen.moe/covers/${song.albums[0].image}` : 'fallback.jpg';
      document.getElementById('cover').src = cover;
      document.getElementById('title').innerText = song.title;
      document.getElementById('artist').innerText = song.artists.map(a => a.name).join(', ');
    }
  };
}
connect();
</script>
</body>
</html>
