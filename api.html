<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>

<h1>Upload Video</h1>

<!-- Form for video upload -->
<form id="uploadForm" method="POST" enctype="multipart/form-data" target="_blank">
    <label for="videoFile">Choose video to upload:</label>
    <input type="file" id="videoFile" name="file" required><br><br>

    <button type="submit">Upload Video</button>
</form>

<script>
    // Function to fetch the upload URL from VidGuard API
    async function getUploadUrl() {
        try {
            const response = await fetch('https://api.vidguard.to/v1/upload/server?key=9bgr80DjkwmMq75LjXmEXPBYV2JWLvZa3z');
            const data = await response.json();
            return data.result.url;
        } catch (error) {
            console.error('Error fetching upload URL:', error);
        }
    }

    // When the page loads, get the upload URL and set the form action dynamically
    window.onload = async () => {
        const uploadUrl = await getUploadUrl();  // Get the server URL for upload

        if (uploadUrl) {
            const form = document.getElementById('uploadForm');
            form.action = uploadUrl;  // Set form action to the upload URL from VidGuard API
        } else {
            alert('Error fetching upload URL');
        }
    };
</script>

</body>
</html>
