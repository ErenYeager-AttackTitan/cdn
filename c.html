<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Contract Agreement</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .contract {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      border-radius: 5px;
    }
    .signature-container {
      margin-top: 1rem;
    }
    .buttons {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .contract {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="contract" id="contract">
    <h2>Student Contract Agreement</h2>
    <label>Date</label>
    <input type="date" />

    <label>Student A</label>
    <input type="text" placeholder="Name of Student A" />

    <label>Student B</label>
    <input type="text" placeholder="Name of Student B" />

    <label>Agreement Terms</label>
    <textarea placeholder="Describe the agreement here..."></textarea>

    <label>Consequences if Broken</label>
    <textarea placeholder="Consequences if not followed..."></textarea>

    <div class="signature-container">
      <label>Student A Signature</label>
      <canvas id="sigA"></canvas>

      <label>Student B Signature</label>
      <canvas id="sigB"></canvas>

      <label>Group Member 1 Approval</label>
      <canvas id="sigM1"></canvas>

      <label>Group Member 2 Approval</label>
      <canvas id="sigM2"></canvas>

      <label>Group Member 3 Approval</label>
      <canvas id="sigM3"></canvas>
    </div>

    <div class="buttons">
      <button onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const resizeCanvas = (canvas) => {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    };

    const initSignature = (id) => {
      const canvas = document.getElementById(id);
      resizeCanvas(canvas);
      return new SignaturePad(canvas);
    };

    const sigPads = {
      sigA: initSignature("sigA"),
      sigB: initSignature("sigB"),
      sigM1: initSignature("sigM1"),
      sigM2: initSignature("sigM2"),
      sigM3: initSignature("sigM3"),
    };

    function downloadPDF() {
      const element = document.getElementById("contract");
      html2pdf().from(element).save("student-contract.pdf");
    }
  </script>
</body>
</html>
