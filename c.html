<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Contract</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .contract {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
    }
    h2 { text-align: center; margin-bottom: 10px; }
    .section { margin: 20px 0; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 100px;
    }
    .sign-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .sig-box {
      flex: 1 1 30%;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    @media print {
      body { background: white; }
      .button-row { display: none; }
    }
  </style>
</head>
<body>
  <div class="contract" id="contract">
    <h2>Student Contract Agreement</h2>

    <div class="section">
      <label>Date:</label>
      <input type="date">
    </div>

    <div class="section">
      <label>Contract Between:</label>
      <input type="text" placeholder="Student A Name">
      <input type="text" placeholder="Student B Name">
    </div>

    <div class="section">
      <label>Agreement Terms:</label>
      <textarea style="width: 100%; height: 80px;"></textarea>
    </div>

    <div class="section">
      <label>Consequences if Broken:</label>
      <textarea style="width: 100%; height: 60px;"></textarea>
    </div>

    <div class="section">
      <label>Student Parties Signatures:</label>
      <div id="studentSigs" class="sign-group">
        <!-- Student sigs here -->
      </div>
      <button onclick="addStudentSignature()">âž• Add Student Signature</button>
    </div>

    <div class="section">
      <label>Core Group Approval:</label>
      <div class="sign-group">
        <div class="sig-box">
          <label>Member 1</label>
          <canvas id="sigM1"></canvas>
        </div>
        <div class="sig-box">
          <label>Member 2</label>
          <canvas id="sigM2"></canvas>
        </div>
        <div class="sig-box">
          <label>Member 3</label>
          <canvas id="sigM3"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="button-row">
    <button onclick="downloadPDF()">ðŸ“„ Download as PDF</button>
  </div>

  <script>
    const pads = {};
    const resizeCanvas = (canvas) => {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    };

    ["sigM1", "sigM2", "sigM3"].forEach(id => {
      const canvas = document.getElementById(id);
      resizeCanvas(canvas);
      pads[id] = new SignaturePad(canvas);
    });

    let studentCount = 0;

    function addStudentSignature() {
      studentCount++;
      const container = document.getElementById("studentSigs");
      const div = document.createElement("div");
      div.className = "sig-box";
      div.innerHTML = `
        <label>Student ${studentCount}</label>
        <canvas id="studentSig${studentCount}"></canvas>
      `;
      container.appendChild(div);

      const canvas = div.querySelector("canvas");
      resizeCanvas(canvas);
      pads[`studentSig${studentCount}`] = new SignaturePad(canvas);
    }

    function downloadPDF() {
      const element = document.getElementById("contract");
      html2pdf().set({
        margin: 0.2,
        filename: 'student-contract.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }

    // Start with 2 students
    addStudentSignature();
    addStudentSignature();
  </script>
</body>
</html>
